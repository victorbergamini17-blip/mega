<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferidor Mega-Sena</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e8f5e9; padding: 15px; display: flex; justify-content: center; }
        .card { background: white; padding: 20px; border-radius: 15px; max-width: 450px; width: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 8px solid #204322; }
        h2 { color: #204322; text-align: center; margin-bottom: 15px; }
        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 0.85em; color: #666; font-weight: bold; margin-bottom: 3px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 16px; }
        .sorteados-container { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin-top: 5px; }
        .sorteados-container input { text-align: center; padding: 10px 2px; font-weight: bold; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1em; margin-top: 15px; }
        .btn-check { background: #204322; color: white; }
        .btn-whatsapp { background: #25d366; color: white; display: none; }
        .resultado { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 10px; display: none; }
        .alerta-vitoria { background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; border: 1px solid #ffeeba; margin-top: 10px; font-weight: bold; text-align: center; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>üçÄ Mega-Sena</h2>
    
    <div style="display: flex; gap: 10px;">
        <div style="flex: 1.5;"><label>Concurso</label><input type="number" id="concurso"></div>
        <div style="flex: 1;"><label>Restantes</label><input type="number" id="restantes" value="12"></div>
    </div>

    <div class="input-group"><label>Pr√™mio (R$)</label><input type="text" id="premio"></div>

    <label>N√∫meros Sorteados</label>
    <div class="sorteados-container">
        <input type="number" id="s1"><input type="number" id="s2"><input type="number" id="s3">
        <input type="number" id="s4"><input type="number" id="s5"><input type="number" id="s6">
    </div>

    <button class="btn-check" onclick="conferir()">CONFERIR ACERTOS</button>
    
    <div id="alerta" class="alerta-vitoria">üéä TEVE UM JOGO SORTEADO! üéä</div>

    <div id="resultado-box" class="resultado">
        <div id="lista-acertos"></div>
        <button class="btn-whatsapp" id="btn-wa" onclick="copiarWhatsApp()">Copiar para WhatsApp üì±</button>
    </div>
</div>

<script>
const meusJogos = [
    [17, 23, 36, 37, 45, 53],
    [05, 10, 27, 37, 40, 58],
    [11, 19, 25, 33, 45, 46],
    [10, 13, 23, 24, 34, 53],
    [01, 06, 14, 17, 24, 57]
];

function conferir() {
    const sorteados = [
        parseInt(document.getElementById('s1').value), parseInt(document.getElementById('s2').value),
        parseInt(document.getElementById('s3').value), parseInt(document.getElementById('s4').value),
        parseInt(document.getElementById('s5').value), parseInt(document.getElementById('s6').value)
    ].filter(n => !isNaN(n));

    if (sorteados.length < 6) { alert("Preencha os 6 n√∫meros!"); return; }

    let html = "";
    let ganhou = false;

    meusJogos.forEach((jogo, i) => {
        let acertos = jogo.filter(n => sorteados.includes(n)).length;
        if (acertos >= 4) ganhou = true;
        html += `<div style="margin-bottom:8px;">‚úÖ ${jogo.map(n => n.toString().padStart(2, '0')).join('-')}: <b>${acertos} acertos</b></div>`;
    });

    document.getElementById('lista-acertos').innerHTML = html;
    document.getElementById('resultado-box').style.display = 'block';
    document.getElementById('btn-wa').style.display = 'block';
    document.getElementById('alerta').style.display = ganhou ? 'block' : 'none';
}

function copiarWhatsApp() {
    const conc = document.getElementById('concurso').value || "---";
    const prem = document.getElementById('premio').value || "---";
    const rest = document.getElementById('restantes').value;
    const sorteados = [
        document.getElementById('s1').value, document.getElementById('s2').value,
        document.getElementById('s3').value, document.getElementById('s4').value,
        document.getElementById('s5').value, document.getElementById('s6').value
    ].map(n => n.toString().padStart(2, '0')).join(' ');

    let texto = `üçÄ *RESUMO MEGA-SENA*\nüî¢ *Concurso:* ${conc}\nüí∞ *Pr√™mio:* R$ ${prem}\n‚ú® *Resultado:* ${sorteados}\n--------------------------\n`;
    
    let ganhou = false;
    meusJogos.forEach((jogo) => {
        let acertos = jogo.filter(n => {
            return [
                parseInt(document.getElementById('s1').value), parseInt(document.getElementById('s2').value),
                parseInt(document.getElementById('s3').value), parseInt(document.getElementById('s4').value),
                parseInt(document.getElementById('s5').value), parseInt(document.getElementById('s6').value)
            ].includes(n);
        }).length;
        if (acertos >= 4) ganhou = true;
        texto += `‚úÖ ${jogo.map(n => n.toString().padStart(2, '0')).join('-')}: ${acertos} acertos\n`;
    });

    texto += `--------------------------\n`;
    if (ganhou) texto += `üéä *TEVE UM JOGO SORTEADO!* üéä\n--------------------------\n`;
    texto += `‚è≥ *Sorteios restantes:* ${rest}`;

    navigator.clipboard.writeText(texto).then(() => alert("Resumo copiado!"));
}
</script>
</body>
    </html>
