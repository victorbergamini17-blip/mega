<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferidor Mega-Sena Pro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e8f5e9; padding: 15px; display: flex; justify-content: center; }
        .card { background: white; padding: 20px; border-radius: 15px; max-width: 450px; width: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 8px solid #204322; }
        h2 { color: #204322; margin-bottom: 15px; text-align: center; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 0.85em; color: #666; margin-bottom: 5px; font-weight: bold; }
        input[type="number"], input[type="text"] { padding: 12px; border: 1px solid #ccc; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 16px; }
        .sorteados-container { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin-bottom: 20px; }
        .sorteados-container input { text-align: center; font-weight: bold; color: #204322; padding: 10px 5px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1em; transition: 0.3s; margin-top: 10px; }
        .btn-check { background: #204322; color: white; }
        .btn-whatsapp { background: #25d366; color: white; display: none; }
        .resultado { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 10px; border-left: 5px solid #204322; display: none; }
        .jogo-item { padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .badge { background: #204322; color: white; padding: 2px 8px; border-radius: 10px; float: right; }
    </style>
</head>
<body>

<div class="card">
    <h2>üçÄ Mega-Sena</h2>
    
    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1.5;">
            <label>N¬∫ do Concurso</label>
            <input type="number" id="concurso" placeholder="Ex: 2800">
        </div>
        <div class="input-group" style="flex: 1;">
            <label>Restantes</label>
            <input type="number" id="restantes" value="12">
        </div>
    </div>

    <div class="input-group">
        <label>Valor do Pr√™mio (R$)</label>
        <input type="text" id="premio" placeholder="Ex: 100 Milh√µes">
    </div>

    <div class="input-group">
        <label>N√∫meros Sorteados</label>
        <div class="sorteados-container">
            <input type="number" id="s1" min="1" max="60">
            <input type="number" id="s2" min="1" max="60">
            <input type="number" id="s3" min="1" max="60">
            <input type="number" id="s4" min="1" max="60">
            <input type="number" id="s5" min="1" max="60">
            <input type="number" id="s6" min="1" max="60">
        </div>
    </div>

    <button class="btn-check" onclick="conferir()">CONFERIR ACERTOS</button>
    
    <div id="resultado-box" class="resultado">
        <div id="lista-acertos"></div>
        <button class="btn-whatsapp" id="btn-wa" onclick="copiarWhatsApp()">Copiar para WhatsApp üì±</button>
    </div>
</div>

<script>
const meusJogos = [
    [17, 23, 36, 37, 45, 53],
    [05, 10, 27, 37, 40, 58],
    [11, 19, 25, 33, 45, 46],
    [10, 13, 23, 24, 34, 53],
    [01, 06, 14, 17, 24, 57]
];

function conferir() {
    const sorteados = getSorteados();
    if (sorteados.length < 6) { alert("Preencha os 6 n√∫meros!"); return; }

    let html = "";
    meusJogos.forEach((jogo, i) => {
        let acertos = jogo.filter(n => sorteados.includes(n)).length;
        html += `<div class="jogo-item">
                    <b>Jogo ${i+1}:</b> ${jogo.map(n => n.toString().padStart(2, '0')).join('-')}
                    <span class="badge">${acertos} acertos</span>
                 </div>`;
    });

    document.getElementById('lista-acertos').innerHTML = html;
    document.getElementById('resultado-box').style.display = 'block';
    document.getElementById('btn-wa').style.display = 'block';
}

function getSorteados() {
    return [
        parseInt(document.getElementById('s1').value),
        parseInt(document.getElementById('s2').value),
        parseInt(document.getElementById('s3').value),
        parseInt(document.getElementById('s4').value),
        parseInt(document.getElementById('s5').value),
        parseInt(document.getElementById('s6').value)
    ].filter(n => !isNaN(n));
}

function copiarWhatsApp() {
    const conc = document.getElementById('concurso').value || "---";
    const prem = document.getElementById('premio').value || "---";
    const rest = document.getElementById('restantes').value;
    const sorteados = getSorteados().map(n => n.toString().padStart(2, '0')).join(' ');

    let texto = `üçÄ *RESUMO MEGA-SENA*\n`;
    texto += `üî¢ *Concurso:* ${conc}\n`;
    texto += `üí∞ *Pr√™mio:* R$ ${prem}\n`;
    texto += `‚ú® *Resultado:* ${sorteados}\n`;
    texto += `--------------------------\n`;

    meusJogos.forEach((jogo, i) => {
        let acertos = jogo.filter(n => getSorteados().includes(n)).length;
        let numJogo = jogo.map(n => n.toString().padStart(2, '0')).join('-');
        texto += `‚úÖ Jogo ${i+1} (${numJogo}): ${acertos} acertos\n`;
    });

    texto += `--------------------------\n`;
    texto += `‚è≥ *Sorteios restantes:* ${rest}`;

    navigator.clipboard.writeText(texto).then(() => {
        alert("Resumo com n√∫meros copiado!");
    });
}
</script>
</body>
</html>
